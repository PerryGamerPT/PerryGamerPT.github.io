<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PerryGamerPT - Calculadora de IMC</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
		<style>
			html, body, .container {
				height: 100%;
			}
			.container {
				display: -webkit-flexbox;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-flex-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			.counter{
				font-family: 'Silkscreen', cursive;
				font-size: 50px;
				line-height: 200%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table>
				<tr id="errors" class="invisible">
					<td>
						<div class="alert alert-danger alert-dismissible fade show" id="errorMessage" role="alert">
						  Erros ocorrem ocasionalmente na vida de todo o mundo '-'
						</div>
					</td>
				</tr>
				<tr>
					<td class="counter" id="counter">
						IMC = Peso ÷ (Altura × Altura)
						<br>
						<span id="imc" contenteditable="true"> Replacer</span>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-sm">Peso:</span>
							</div>
							<input type="text" onchange="calculate()" oninput="calculate()" value="80" id="peso" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group input-group-sm mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-sm">Altura:</span>
							</div>
							<input type="text" onchange="calculate()" oninput="calculate()" value="1.82" id="altura" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<a type="button" href="https://perrygamerpt.github.io/" class="btn btn-warning">Voltar</a>
					</td>
				</tr>
			
			</table>
		</div>
		<script>
			calculate();
			function calculate(){
				let peso = document.getElementById('peso').value;
				let altura = document.getElementById('altura').value;
				let imc = (peso/(altura*altura)).toFixed(2);
				let type = "(Magreza)";
				if(imc>=18.5 && imc<25){
					type = "(Saudável)";
				}else if(imc>=25 && imc<30){
					type = "(Sobrepeso)";
				}else if(imc>=30 && imc<40){
					type = "(Obesidade)";
				}else if(imc>40){
					type = "(Obesidade mórbida)";
				}
				document.getElementById('imc').textContent = peso+" ÷ ("+altura+" × "+altura+" ) = "+ imc + " " + type
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
